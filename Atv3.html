<html>
    <header>
        <script>
            var num1= Number(prompt("Digite seu primeiro número:"));
            var num2= Number(prompt("Digite seu segundo número:"));
            var num3= Number(prompt("Digite seu terceiro número:"));

            if (num1 > num2 && num3) {
                document.write("O primeiro número informado é o maior.");
            } else if (num2 > num1 && num3) {
                 document.write("O segundo número informado é o maior.");
            } else if (num3 > num2 && num1) {
                document.write("O terceiro número informado é o maior.");
            } 
        </script>
    </header>
    <body></body>
</html>
