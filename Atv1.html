<html>
    <head>
        <script>
        var num = Number(prompt("Insira um número:"));
        if (num > 0) {
        document.write("Este número é positivo.");
        } else if (num < 0) {
        document.write("Este número é negativo.");
        } else {
        document.write("O número é zero.");
        }
        </script>
    </head>
    <body></body>
</html>
